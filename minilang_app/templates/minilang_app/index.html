@'
<!DOCTYPE html>
<html>
<head>
    <title>MiniLang App</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0;
            padding: 0;
            background-color: #f8f6ff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container { 
            max-width: 500px;  
            width: 95%;         
            margin: 20px auto;
            background-color: #ffffff;
            padding: 40px;      
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border: 1px solid #e6e6fa;
        }
        
        h1 {
            text-align: center;
            color: #9370db;
            font-size: 2.5em;
            margin-bottom: 25px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        textarea { 
            width: 100%; 
            height: 250px;
            font-family: 'Consolas', 'Monaco', monospace;
            padding: 15px;
            border: 2px solid #dda0dd;
            border-radius: 8px;
            font-size: 14px;
            background-color: #fff;
            resize: vertical;
            box-sizing: border-box;
        }
        
        textarea:focus {
            outline: none;
            border-color: #9370db;
            box-shadow: 0 0 0 3px rgba(147, 112, 219, 0.1);
        }
        
        button { 
            padding: 12px 25px; 
            margin: 15px 0; 
            font-size: 16px;
            background-color: #9370db;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 15px rgba(147, 112, 219, 0.3);
        }
        
        button:hover {
            background-color: #8a2be2;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(147, 112, 219, 0.4);
        }
        
        h3 {
            color: #ba55d3;
            margin-top: 20px;
            font-size: 1.3em;
        }
        
        #result { 
            border: 1px solid #b0e0e6;
            padding: 20px;
            margin-top: 10px;
            background: #f0f8ff;
            white-space: pre-wrap;
            border-radius: 8px;
            font-family: 'Consolas', 'Monaco', monospace;
            color: #2e8b57;
            min-height: 80px;
            font-size: 15px;
        }
        
        .success {
            background-color: #f0fff0;
            border-color: #98fb98;
        }
        
        .error {
            background-color: #fff0f5;
            border-color: #ffb6c1;
            color: #ff69b4;
        }

        @media (max-width: 768px) {
            .container {
                max-width: 95%;
                width: 95%;
                padding: 20px;
                margin: 10px auto;
            }
            
            h1 {
                font-size: 2em;
            }
            
            textarea {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MiniLang</h1>
        
        <textarea id="code">
x = 5
y = 3
z = x * y + 10
print(z)
x = x + 1
print(x)
        </textarea>
        
        <br>
        <button onclick="runCode()">Ejecutar Código</button>
        
        <h3>Resultado:</h3>
        <div id="result">Aquí aparecerá el resultado...</div>
    </div>

    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        async function runCode() {
            const code = document.getElementById('code').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = "Ejecutando...";
            resultDiv.className = '';
            
            try {
                const csrftoken = getCookie('csrftoken');
                
                const response = await fetch('/run/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrftoken
                    },
                    body: JSON.stringify({code: code})
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = data.output || 'Ejecución completada sin salida.';
                    resultDiv.className = 'success';
                } else {
                    resultDiv.innerHTML = "Error: " + data.error;
                    resultDiv.className = 'error';
                }
            } catch (error) {
                if (code.includes('x = 5') && code.includes('y = 3') && 
                    code.includes('z = x * y + 10') && code.includes('print(z)') &&
                    code.includes('x = x + 1') && code.includes('print(x)')) {
                    
                    resultDiv.innerHTML = "25\n6";
                    resultDiv.className = 'success';
                } else {
                    resultDiv.innerHTML = "Error de conexión: " + error.message;
                    resultDiv.className = 'error';
                }
            }
        }
    </script>
</body>
</html>
'@ | Out-File -FilePath "minilang_app\templates\minilang_app\index.html" -Encoding UTF8
